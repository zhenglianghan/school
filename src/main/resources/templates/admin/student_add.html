<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Top Navigation</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/adminlte/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/adminlte/css/skins/_all-skins.min.css}">

    <link rel="stylesheet" th:href="@{/adminlte/css/zhenghan.css}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->
    <!-- Google Font -->
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <header class="main-header" th:include="admin/common :: header">
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside  class="main-sidebar" >
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{/adminlte/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Alexander Pierce</p>
                    <!-- Status -->
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            <!-- search form (Optional) -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
                </div>
            </form>
            <!-- /.search form -->

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">HEADER</li>
                <!-- Optionally, you can add icons to the links -->
                <li><a th:href="@{/admin/course/courseList}"><i class="glyphicon glyphicon-list"></i> <span>Courses management</span></a>
                </li>
                <li ><a th:href="@{/admin/teacher/teacherList}"><i
                        class="glyphicon glyphicon-list"></i> <span>Teachers management</span></a>
                </li>
                <li class="active"><a th:href="@{/admin/student/studentList}"><i class="glyphicon glyphicon-list"></i> <span>Students management</span></a>
                </li>
                <li><a th:href="@{/admin/login_log}"><i class="glyphicon glyphicon-list"></i> <span>Login log</span></a>
                </li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header" style="height: 600px;">
            <div>
                <h3 style="text-align: center;">Add a student</h3>
                <form th:action="@{/admin/student/add}" class="form-horizontal" action="#" method="post">

                    <div class="form-group">
                        <label for="lastName" class="control-label col-md-2">Username</label>
                        <div class="col-md-10">
                            <input name="username" type="text" class="form-control" value="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="control-label col-md-2">Password</label>
                        <div class="col-md-10">
                            <input name="password" type="password" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label col-md-2">email</label>
                        <div class="col-md-10">
                            <input name="email" type="email" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="control-label col-md-2">Sex </label>
                        <div class="col-md-10">
                            <div class="opt float-l">
                                <input class="magic-radio" checked="true" name="sex" type="radio" th:value="1" id="sex_male">
                                <label for="sex_male">
                                    <p class="select-p float-left">Male</p>
                                </label>
                            </div>
                            <div class="opt float-l">
                                <input class="magic-radio" name="sex" type="radio" th:value="2" id="sex_female">
                                <label for="sex_female">
                                    <p class="select-p float-left">Female</p>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="control-label col-md-2">Phone Number</label>
                        <div class="col-md-10">
                            <input name="mobile" type="number" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="control-label col-md-2">Address</label>
                        <div class="col-md-10">
                            <input name="address" type="text" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="postalCode" class="control-label col-md-2">Postal Code</label>
                        <div class="col-md-10">
                            <input name="postalCode" type="number" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country" class="control-label col-md-2">Country</label>
                        <div class="col-md-10">
                            <input name="country" type="text" class="form-control" value="">
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="portrait" class="control-label col-md-2">Head Portrait</label>-->
                        <!--<div class="col-md-10">-->
                            <!--<img src="docs/assets/img/devices.png" height="50px" width="50px"/>-->
                        <!--</div>-->
                    <!--</div>-->
                    <button type="submit " class="btn btn-success confirm_add float-r">submit</button>
                </form>
            </div>
        </section>
    </div>

    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer" th:include="common/footer::footer">
    </footer>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark" th:include="common/control_sidebar::control">
    </aside>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
    immediately after the control sidebar -->
    <div class="control-sidebar-bg "></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script th:src="@{/adminlte/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- SlimScroll -->
<script th:src="@{/adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/adminlte/bower_components/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/adminlte/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/adminlte/js/demo.js}"></script>
<script th:src="@{/adminlte/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/adminlte/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/adminlte/js/zhenghan.js}"></script>

</body>
</html>
